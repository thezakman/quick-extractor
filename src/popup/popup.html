<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
    <title>Quick Extractor</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>QUICK EXTRACTOR</h1>
            <img class="img-logo" src="../../icons/icon128.png" alt="Quick Extractor Logo">
        </header>
        
        <main>
            <div class="button-group">
                <button id="export-all" class="btn urls" title="Extract all URLs from page">
                    <span class="icon">üåê</span>
                    <span class="text">All URLs</span>
                </button>
                <button id="export-js" class="btn javascript" title="Extract JavaScript files">
                    <span class="icon">üìú</span>
                    <span class="text">JavaScript</span>
                </button>
                <button id="export-json" class="btn json" title="Extract JSON data">
                    <span class="icon">üóÉÔ∏è</span>
                    <span class="text">JSON</span>
                </button>
            </div>

            <div id="result-container" style="display: none;">
                <!-- Search and Filter Bar -->
                <div class="search-bar">
                    <input
                        type="text"
                        id="search-input"
                        placeholder="üîç Search URLs... (‚åò+K)"
                        class="search-input"
                    >
                    <button id="clear-results" class="btn-clear" title="Clear all results">
                        üóëÔ∏è
                    </button>
                </div>

                <!-- Filter Buttons -->
                <div class="filter-group">
                    <button class="filter-btn active" data-filter="all" title="Show all URLs">All</button>
                    <button class="filter-btn" data-filter="images" title="Images only">üñºÔ∏è</button>
                    <button class="filter-btn" data-filter="scripts" title="Scripts only">üìú</button>
                    <button class="filter-btn" data-filter="styles" title="Styles only">üé®</button>
                    <button class="filter-btn" data-filter="media" title="Media only">üé¨</button>
                    <button class="filter-btn" data-filter="api" title="API endpoints">üîå</button>
                </div>

                <div class="result-stats">
                    <span class="stats-title">üìä Results:</span>
                    <div class="stats-row">
                        <span id="total-items">0 items</span>
                        <span id="extraction-time">0ms</span>
                    </div>
                </div>

                <div class="url-list" id="output">
                    <div class="empty-state" id="empty-state">
                        Select an extraction type above
                    </div>
                </div>

                <div class="actions">
                    <div class="actions-row">
                        <button id="copy-clipboard" class="btn action" title="Copy to clipboard (‚åò+C)">
                            <span class="icon">üìã</span>
                            <span class="text">Copy</span>
                        </button>
                        <button id="download-txt" class="btn action" title="Download as text file (‚åò+S)">
                            <span class="icon">üíæ</span>
                            <span class="text">TXT</span>
                        </button>
                    </div>
                    <div class="actions-row">
                        <button id="export-json-format" class="btn action export" title="Export as JSON">
                            <span class="icon">{ }</span>
                            <span class="text">JSON</span>
                        </button>
                        <button id="export-csv-format" class="btn action export" title="Export as CSV">
                            <span class="icon">üìä</span>
                            <span class="text">CSV</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-left">
                <span class="author">
                    <a href="https://github.com/thezakman" target="_blank" rel="noopener noreferrer">@TheZakMan</a>
                </span>
            </div>
            <div class="footer-right">
                <button id="theme-toggle" class="icon-btn" title="Toggle dark mode (‚åò+D)">üåô</button>
                <a class="icon-btn bug" href="https://github.com/thezakman/quick-extractor/issues" target="_blank" rel="noopener noreferrer" title="Report an issue">
                    üêõ
                </a>
                <span class="version">v0.6.3</span>
             </div>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
